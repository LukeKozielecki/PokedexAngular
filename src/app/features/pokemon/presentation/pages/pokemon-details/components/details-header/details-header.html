<div class="details-header">
  <div class="pokemon-image-container" data-testid="details-header-pokemon-sprite">
    <img [src]="imageUrl"
         [alt]="name"
         class="pokemon-image">
    <div class="pokemon-id-hover-container"
         [ngClass]="{'long-id': id.toString().length > 4}">
      #{{ id }}
    </div>
  </div>
  <h2 class="pokemon-name">{{ name }}</h2>
</div>
