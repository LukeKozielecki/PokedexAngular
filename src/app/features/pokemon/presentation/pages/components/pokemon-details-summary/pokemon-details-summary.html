<div class="details-section">
  <div class="summary-card">
    <h3 class="section-title">Details</h3>
    <div class="summary-grid">
      <div class="summary-item">
        <h3>Types</h3>
        <p>{{ types.join(', ') | titlecase }}</p>
      </div>
      <div class="summary-item">
        <h3>Height</h3>
        <p>{{ height }}</p>
      </div>
      <div class="summary-item">
        <h3>Weight</h3>
        <p>{{ weight }}</p>
      </div>
      <div class="summary-item">
        <h3>Base Experience</h3>
        <p>{{ baseExperience }}</p>
      </div>
    </div>
  </div>
</div>
